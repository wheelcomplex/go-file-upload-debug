<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Http multipart upload server with go.rice</title>
  </head>
  <body>
    <p>
      <h1> Http multipart upload server with go.rice</h1>
      <p></p>
    </p>
    <form

      action="/upload"
      method="post"
    >
    File comments:<input type="text" name="fileComment" />
      <input type="file" name="myFile" />
      <input type="submit" value="upload" />
    </form>
    <p>
      <a href="/files" target="_blank">Uploaded files</a>
  </body>
